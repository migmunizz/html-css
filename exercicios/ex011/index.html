<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio em html5</p>
    <audio src="midia/CORTE RAPIDO - TRAMONTINA.mp3" controls autoplay></audio> <!--compativel com mp3 WAV OGG-->
    <p>com loop</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/CORTE RAPIDO - TRAMONTINA.mp3" type="audio/mpeg">
        <source src="midia/CORTE RAPIDO - TRAMONTINA.mp3" type="audio/ogg">
        <source src="midia/CORTE RAPIDO - TRAMONTINA.mp3" type="audio/wav">
        Infelizmente seu navegador n√£o reproduz o audio <a href="midia/CORTE RAPIDO - TRAMONTINA.mp3">Clique aqui para baixar-lo</a>
    </audio>
</body>
</html>
