<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Hatran&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: fantasy;
        }
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit voluptates eum distinctio soluta iusto! Architecto nobis deserunt omnis doloremque velit quos tempora, illo cupiditate fugit placeat sapiente ad, enim iure.</p>
</body>
</html>
